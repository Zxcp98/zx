<style>
    :root {
    --bg: #0e111b;
    --panel: #13172a;
    --fg: #e8eaf0;
    --muted: #9aa0b5;
    --accent: #ff5a5f;
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
    font-family: Inter, system-ui, sans-serif;
    background: radial-gradient(1000px 500px at 50% -200px, #1b2140 0%, var(--bg) 60%);
    color: var(--fg);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

.box {
    width: 100%;
    max-width: 520px;

    text-align: center;

}

.badge {
    width: 52px;
    height: 52px;
    margin: 0 auto 16px;
    border-radius: 14px;
    display: grid;
    place-items: center;
    font-weight: 600;
    color: #0e111b;
    background: linear-gradient(135deg, #ff5a5f, #ff7b7f);
}

h1 {
    font-size: 26px;
    font-weight: 600;
    margin-bottom: 10px;
}

p {
    font-size: 15px;
    color: var(--muted);
    line-height: 1.6;
    margin-top: 6px;
}

.action {
    margin-top: 22px;
}

.action a {
    display: inline-block;
    padding: 10px 16px;
    border-radius: 12px;
    background: rgba(255,90,95,.15);
    color: var(--accent);
    text-decoration: none;
    font-weight: 500;
}

.action a:hover {
    background: rgba(255,90,95,.22);
}

.footer {
    margin-top: 16px;
    font-size: 12px;
    color: var(--muted);
}
</style>
</head>
